{% extends "base.html" %}

{% block title %}Edit Expense{% endblock %}

{% block content %}
<h2>Edit Expense</h2>
<form method="POST">
    <label>Category:</label><br>
    <input type="text" name="category" value="{{ category }}" readonly><br><br>
    <label>Date:</label><br>
    <input type="date" name="date" value="{{ expense.date }}" required><br><br>
    <label>Amount:</label><br>
    <input type="number" name="amount" step="0.01" value="{{ expense.amount }}" required><br><br>
    <label>Note:</label><br>
    <input type="text" name="note" maxlength="100" value="{{ expense.note }}" placeholder="Optional note"><br><br>
    <button type="submit">Save</button>
</form>
{% endblock %}
